<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>What ASCII character are you?</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <h1>What ASCII character are you?</h1>

    <div id="inputs">
      <label for="age">Enter a 7-bit ASCII code:</label>
      <input type="number" name="ascii-code" min="0" max="127" />
    </div>

    <div id="outputs">
      <span id="character"></span>
      <p id="character-group"></p>
      <p class="dont-show" id="comment"></p>
      <a class="dont-show" id="comment-source">Read more</a>
    </div>
  </div>

  <script src="/main.js"></script>
</body>
</html>
